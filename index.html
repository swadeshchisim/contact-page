<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Contact Page</title>
    <!-- daisy ui componet cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./images/bg-image.svg')] min-h-screen bg-no-repeat bg-cover">
    <!-- header starts here -->
    <header class="container mx-auto py-8">
        <nav>
            <img src="images/logo.svg" alt="">
        </nav>
    </header>
    <!-- header ends here -->
    <!-- main section starts here -->
    <main class="container mx-auto">
        <section class="md:w-1/2 mx-auto text-white font-bold text-center py-14 space-y-6">
            <h2 class="text-[64px]">Interested in our business pricing?</h2>
            <h3 class="text-2xl">Fill out the form to view details and weâ€™ll <br> contact you as soon as possible.</h3>
        </section>
        <!-- contact area starts here -->
        <form class="container">
            <div class="flex gap-8 justify-center">
                <span class="">
                    <label class="text-sm text-white" for="user-name">Name</label><br>
                    <input id="user-name" type="text" placeholder="Ethan Johnson" class="input input-bordered w-96 max-w-xs" />
                </span>
               <span>
                    <label class="text-sm text-white" for="email">Company Email</label><br>
                    <input id="email" type="text" placeholder="ethan@johnson.com" class="input input-bordered w-96 max-w-xs" />
               </span>
            </div>
        </form>
        <!-- contact area ends here -->
    </main>
    <!-- main section ends here -->
</body>
</html>
